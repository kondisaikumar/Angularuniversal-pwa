<div class="reviews" id="exreview">
  <div class=" rev-block">
   <div class="col-md-12">
    <div class="row">
      <div class="user-reviews-left">
         <div class="user-review-dp">
            <img class="img-responsive" src="{{review?.UserImage}}" alt="UserImage">
          </div>
          <span class="rev-name">{{review?.UserName}}</span>
        </div>
        <div class="user-reviews-right">
          <div class="user-review-content">
            <div class="user-review-content-left"><app-rating [rate]="review?.ReviewRating"></app-rating></div>
            <div class="user-review-content-right">{{review?.Reviewdate | date:'mediumDate'}}</div>
              <div class="name_date">
                <span class="title">{{review?.ReviewTitle}}</span> 
                <div>
                  {{review?.ReviewDescription}}</div>                
              </div> 
            </div>
              <div *ngIf="review?.UserId === currentUserId" class="review-edit" (click)="onEdit()"><span class="fa fa-pencil edit-icon"></span></div> 
             <!-- <small class="text-muted"> {{review?.TimePeriod}}</small> -->         
        </div>
     </div>
   </div>
 </div>
</div>
