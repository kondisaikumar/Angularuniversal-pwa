<div
  class="modal fade cart-review"
  role="dialog"
  id="gridPaymentModal"
  tabindex="-1"
  aria-labelledby="gridModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          #closemodal
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="new-payment-method-section">
              <h4 class="modal-title" id="gridModalLabel">
                Add New Payment Method
              </h4>
              <app-captcha *ngIf="captcha"
               (captcharesulttrue)="onCapthaValidatetrue()"
              (captcharesultfalse)="onCapthaValidatefalse()"></app-captcha>
              <app-childauthorizecard *ngIf="!captcha" (closemodalpay)="closeModal()"></app-childauthorizecard>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer buttons-container"></div>
    </div>
  </div>
</div>
