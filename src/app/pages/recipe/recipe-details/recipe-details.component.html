<div class="common-margin-top">
  <div class="page-margin">
    <div class="container-new container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="Searchrelated_noborder Searchrelated_noborder_new">
         <h4 class="align-center">Recipe Details</h4>
        </div> 
        </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
        <li class="breadcrumb-item active"><a [routerLink]="['/recipes']">Recipes</a></li>
        <li class="breadcrumb-item">Recipe Details</li>
      </ol>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="recipe-details-main">
        <div class="row">
    <div class="col-md-8 col-sm-8 col-lg-8 col-xs-12 animated fadeInLeft">
      <div class="recipe-details-img">
      <img class="img-responsive" src='{{recipe?.DetailImage}}' />
    </div>
    </div>

    <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12 animated fadeInRight">
      <div class="details_content">
      <h4 class="recipe_name">{{recipe?.Title}}</h4>
      <ul>
        <h4 class="ingredients">Ingredients</h4>
        <div class="IngredientText recipe-ingredients" [innerHtml]="recipe?.IngredientText">
        </div>
      </ul>
     </div>
    </div>
  </div>
</div>
</div>

    <div class=" col-md-12 col-sm-12 col-lg-12 col-xs-12">
      <div class="Searchrelated_div no-b-border">
        <h5>Instructions</h5>
      </div>

      <div style="font-size: 14px;" class="instruction_text" [innerHtml]="recipe?.InstructionText"> </div>
    </div>
  </div>
  </div>
 </div>
</div>
