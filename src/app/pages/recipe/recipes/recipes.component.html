<div class="common-margin-top">
  <div class="page-margin">
   <div class="container-new container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="Searchrelated_noborder Searchrelated_noborder_new">
        <h4 class="align-center">Recipes</h4>
         </div>        
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="recipes-breadcrumb-div">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
          <li class="breadcrumb-item">Recipes</li>
        </ol>
      
      <div class="page-navigation">
        <div class="f-page-navigation" *ngIf="recipeList?.RecipeCount > 0">
          <ngb-pagination [collectionSize]="recipeList?.RecipeCount" (pageChange)="onPageChange($event)" [(page)]="page"
            [pageSize]="recipeList?.PageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="recipes-images">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 item_img animated fadeInLeft" *ngFor="let recipe of recipeList?.ListRecipe">
            <div class="thumbnail">
              <a (click)="onRecipeSelection(recipe)">
                <img src='{{recipe?.ThumbNailImage}}' alt="ThumbNailImage" />
                <div class="caption">{{recipe?.Title}}</div>
              </a>
            </div>
        </div>        
      </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="recipes-pagination">
        <div class="row">
         <div class="col-xs-12">
           <div class="page-navigation">
             <div class="f-page-navigation" *ngIf="recipeList?.RecipeCount > 0">
               <ngb-pagination [collectionSize]="recipeList?.RecipeCount" (pageChange)="onPageChange($event)" [(page)]="page"
                 [pageSize]="recipeList?.PageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
             </div>
           </div>
         </div>
        </div>
        </div>
      </div>
    </div>
  </div>
 </div>
</div>
