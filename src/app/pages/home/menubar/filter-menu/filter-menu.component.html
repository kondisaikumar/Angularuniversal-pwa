<div>
  <div class="dropdownlist">
    <div class="row">
     
      <div class="col-md-4 col-xs-4 type" *ngIf="filters.CategoryId !== 2 && filters.CategoryId !== 4">
        <a class="text-uppercase text-white d-block " [ngClass]="showhide === true ? 'active': ''" (click)="showHideDiv(true)">TYPE</a>
        <a *ngIf="allVarietals && allVarietals.length > 0" class="text-uppercase text-white d-block" [ngClass]="showhide === false ? 'active': ''" (click)="showHideDiv(false)">VARIETAL</a>
      </div>

      <div *ngIf="false" [ngClass]="allVarietals && allVarietals.length > 0 ? 'col-md-4 col-xs-4' : 'col-md-4 col-xs-4'">
        <ul class="nav flex-column">
          <span class="text-uppercase text-white d-block">SIZE</span>
          <li class="nav-item">
            <input type="checkbox" [(ngModel)]="isCheckAllSizes"
            (change)="selectAllSizes(isCheckAllSizes)"/> <label> All </label>
          </li>
          <li class="nav-item" *ngFor="let size of allFilters?.size |sortnumber">
              <input [(ngModel)]="size.isSelected" type="checkbox" name="{{size.value}}" id="{{size.value}}"/>
               <label for="{{size.value}}"> {{size.value}} </label>
            </li>
        </ul>
      </div>

      <div class="category" [ngClass]="(filters.CategoryId !== 2 && filters.CategoryId !== 4) ? 'col-md-8 col-xs-8':'col-md-12 col-xs-12' " >
        <ng-container *ngIf="showhide">
          <ul class="nav flex-column">
              <!-- <li class="nav-item">
                <input type="checkbox" [(ngModel)]="isCheckAllTypes" id="allTypes{{filters.CategoryId}}"
                (change)="selectAllTypes(isCheckAllTypes)" />  <label for="allTypes{{filters.CategoryId}}" [ngClass]="{'active': isCheckAllTypes}"> All </label>
              </li> -->
              <li class="nav-item" *ngFor="let type of allFilters?.type |sortnumber">
                <input [(ngModel)]="type.isSelected" (change)="onTypeSelected(type)" type="checkbox" name="{{type.value}}" id="{{type.value}}" (change)="onTypeSelectionChange(type)"/>
                 <label for="{{type.value}}" > {{type.value}} </label>
              </li>
            </ul>
          </ng-container>
        <ng-container *ngIf="!showhide">
        <ul class="nav flex-column" *ngIf="allVarietals && allVarietals.length > 0">
          <!-- <li class="nav-item">
            <input type="checkbox" [(ngModel)]="isCheckAllVarietals" id="allVarietals{{filters.CategoryId}}"
            (change)="selectAllVarietals(isCheckAllVarietals)"/> <label for="allVarietals{{filters.CategoryId}}" [ngClass]="{'active': isCheckAllVarietals}"> All </label>
          </li> -->
          <li class="nav-item" *ngFor="let varietal of allVarietals |sortnumber">
              <input [(ngModel)]="varietal.isSelected" (change)="onVarietalSelected(varietal)"  type="checkbox" name="{{varietal.value}}" id="{{varietal.value}}"/>
              <label for="{{varietal.value}}" > {{varietal.value}} </label>
            </li>
        </ul>
      </ng-container>
      </div>

      <div *ngIf="false" [ngClass]="allVarietals && allVarietals.length > 0 ? 'col-md-8 col-xs-8' : 'col-md-4 col-xs-8'">
        <ul class="nav flex-column">
          <span class="text-uppercase text-white d-block">PRICE</span>
          <li class="nav-item">
            <input type="checkbox" [(ngModel)]="isCheckAllPrices"
            (change)="selectAllPrices(isCheckAllPrices)"/> <span class="checkmark"></span> <label> All </label>
          </li>
          <li class="nav-item" *ngFor="let range of allFilters?.price |sortnumber">
              <input [(ngModel)]="range.isSelected" type="checkbox" name="{{range.value}}" id="{{range.value}}"/>
              <span class="checkmark"></span> <label for="{{range.value}}"> {{range.value}} </label>
            </li>
        </ul>
      </div>

    </div>
  </div>
  <!-- <div class="btn_right">
    <button class="btn btn-default clear" (click)="clearAll()">Clear All</button>
    <button class="btn btn-default filer_go" (click)="applyFilter()" >Filter & Go</button>
  </div> -->
</div>
