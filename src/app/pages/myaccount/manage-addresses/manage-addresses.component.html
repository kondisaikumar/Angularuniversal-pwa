<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row">
        <div class="add-new-address">
            <a routerLink="../add-new-address" class="bottles-brand">
                <h4 class="address-heading"><span class="fa fa-map-marker bottle-brand"></span> Add New Address</h4>
            </a>
            <div class="address-table-tile" *ngFor="let address of addressList;let i=index">
                <table class="table table-responsive">
                    <tbody>
                        <tr>
                            <td>
                                <span class="text-muted text-uppercase" *ngIf="address?.IsDefault">
                                    <small>Favorite</small>
                                </span>
                            </td>
                            <td class="text-right">
                                <div  id="delButton" (click)="onDropdownClick(i)" class="dropdown dropdown-favorite">
                                    <a class="text-muted" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <span  id="delButton" class="fa fa-ellipsis-v more-icon"></span><span  id="delButton" class="icon icon-ellipsis-vert more-icon"></span></a>

                                    <ul  id="delButton" *ngIf=" i === clickedAddressId" class="dropdown-click-div-new">
                                        <li *ngIf="address?.IsDefault === false"><a (click)="addToFavorite(address)">Add to Favorite</a></li>
                                        <li><a routerLink="../edit-address/{{address.AddressId}}">Edit</a></li>
                                        <li><a (click)="deleteAddress(address)">Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="address-container-section">
                                <h5>{{address?.AddressName}}</h5>
                                <p>{{address?.Address1}} {{address?.Address2}} {{address?.City}}, {{address?.State}} {{address?.Zip}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
